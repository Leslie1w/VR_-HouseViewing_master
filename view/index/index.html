    .player video {
        height:100%;
        display: block;
        margin: 0px auto;
        display: block;
    }
    .controls {
        width: 620px;
        height:40px;
        background-color: rgba(0,0,0,0.5);

    .switch {
        width: 20px;

        width:0%;
        height:100%;
        background: yellow;
    }
    .time {
        width: 120px;
        height: 20px;

        left: 450px;

        font-size: 12px;

    }
    .exted {
        width: 20px;
        height: 20px;

<!--<div>-->
<div  style="width: 0.1px;height: 0.1px;">
    <!--多媒体-->
    <figure>
        <div class="player">
            <!--一般写法-->
            <!--<video src="1.mp4"></video>-->
            <!--兼容写法-->
            <video id="room1mp4" src="/static/video/1111.mp4">
                <source id="room1mp42" src="/static/video/1111.mp4"/>
                抱歉!您的浏览器不支持视频标签
            </video>
            <div class="controls">
                <a href="#" class="switch icon-play" title="播放"></a>
                <div class="progerss">
                    <div class="cur-progress"></div>
                </div>
                <div class="time">
                    <span class="curr-time">00:00:00</span>/
                    <span class="total-time">00:00:00</span>
                </div>
                <a href="#" class="exted icon-fullscreen" title="全屏"></a>
            </div>
        </div>
    </figure>
</div>
<!--<div >-->
<!--场景-->
<a-scene>

    <!--背景图片-->
    <a-sky src="" rotation="0 0 0" id="vr-background"></a-sky>
    <!--文字容器-->
    <a-entity class="dir-content">
        <a-text mixin="msdf-text" position="-3 -2 0" wrap-count="20"></a-text>
    </a-entity>
    <!-- 带光标的视角镜头 -->
    <a-entity>
        <a-entity camera look-controls wasd-controls>
            <!-- Cursor should only interact with .box class entities -->
            <a-entity cursor id="cursor"
                      geometry="primitive: ring; radiusOuter: 0.015;
                              radiusInner: 0.01; segmentsTheta: 32"
                      material="color: white; shader: flat"
                      position="0 0 -0.75">
            </a-entity>
        </a-entity>
    </a-entity>
</a-scene>
